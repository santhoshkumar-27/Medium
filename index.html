<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="company" />
    <meta name="keywords" content="medium, news, kinds new words" />
    <title>Medium</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Noto+Sans&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <header>
        <div class="main-header flex-head">
          <div class="header-logo flex-items">
            <img src="./image/medium.png" alt="Medium is news transfer" />
          </div>
          <div class="header-nav-bar flex-items">
            <a href="#" class="link">Our story</a>
            <a href="#" class="link">Membership</a>
            <a href="#" class="link">Write</a>
            <a href="#" class="link">Sign-In</a>
            <button class="click head-click">Get started</button>
          </div>
        </div>
      </header>
      <main>
        <div class="top-head">
          <div class="top-head-split split-flex">
            <div class="top-head-left-content split-items">
              <div class="heading">
                <h1>Medium is a place to write, read, and connect</h1>
              </div>
              <div class="discription">
                <p>
                  It's easy and free to post your thinking on any topic and
                  connect with millions of readers.
                </p>
              </div>
              <div class="button-click">
                <button class="click">Start Writing</button>
              </div>
            </div>
            <div class="top-head-right-content split-items">
              <div class="image">
                <img src="../image/double_qotation.png" alt="double_qotation" />
              </div>
            </div>
          </div>
        </div>
        <div class="trending-on-medium"></div>
        <div class="scroll-content"></div>
        <div class="sidebar-content">
          <div class="click-function"></div>
          <div class="insight"></div>
        </div>
      </main>
    </div>
  </body>
</html>
